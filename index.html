
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- MAPBOX -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  

    <title>Title</title>
</head>


<body>
    <div id="container">
        <div id="info">
            <div id="logowrap">
                <img src="./assets/cpan-rgb-c.png" alt="">
            </div>
            <div class="general-info">
                
                <h2>Dial <a href="tel:888-901-2726">(888)901-2726</a> to reach CPAN</h2>
                <p>Type in your Zip Code or zoom and click on your county for simple switchboard instructions</p>
                <form id="zip-form">
                    <!-- <label for="zipcode">Enter your Zip Code: </label> -->
                    <div class="input-group">
                        <input autocomplete="off" name="zipcode" id="zip-input" placeholder="EX. 76104" value="" autofocus>
                        <button id="zip-submit" type="submit" class="submit-btn btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
            <div id="popup2">
                <div id="exit" title="close">X</div>
                <div id="instructions"></div>
            </div>
        </div>
    
        <div id="mapwrap">
            <div id="map"></div>
            <div id="popup1"></div>
            
            
        </div>
    </div>
    
    
    <script src="./js/app.js"></script>
</body>
</html>
